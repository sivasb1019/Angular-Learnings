<div class="row">
    <div class="col-12 text-center">
        <div class="btn-group">
            <button (click)="changeTab('Roles')" type="button" class="btn" 
            [ngClass]="currentComponent == 'Roles' ? 'btn-success' : 'btn-primary'">Roles</button>
            <button (click)="changeTab('Designation')" type="button" class="btn" 
            [ngClass]="currentComponent == 'Designation' ? 'btn-success' : 'btn-primary'">Designation</button>
        </div>
    </div>
</div>
<div class="row pt-2">
    <div *ngIf="currentComponent == 'Roles'">
        <app-roles></app-roles>
    </div>
    <div  *ngIf="currentComponent == 'Designation'">
            <app-designation></app-designation>
    </div>
</div>
